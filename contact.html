<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Vineeth Reddy Kodakandla</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">&lt;VR /&gt;</div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="projects.html" class="nav-link">Projects</a>
            <a href="contact.html" class="nav-link" style="color:var(--accent-color)">Contact</a>
        </div>
    </nav>

    <main>
        <section class="contact-section">
            <div class="contact-container">
                
                <p class="terminal-text">> INITIATING_UPLINK...</p>
                
                <div class="glass-card">
                    <div class="status-indicator">
                        <span class="dot"></span> Status: <span style="color:var(--accent-color)">Open to Work</span>
                    </div>

                    <h1>Vineeth Reddy <br> <span class="gradient-text">Kodakandla</span></h1>
                    
                    <p class="role-title">Machine Intelligence // Robotics // Architecture</p>

                    <div class="contact-actions">
                        <div class="email-box" id="emailBox">
                            <i class="fas fa-envelope"></i>
                            <span id="emailText">vineethkodakandla@gmail.com</span>
                            <button class="copy-btn" onclick="copyEmail()">
                                <i class="fas fa-copy"></i> COPY
                            </button>
                        </div>
                        <div id="copy-feedback" class="feedback-msg">Address copied to clipboard</div>
                    </div>

                    <div class="social-grid">
                        <a href="https://github.com/vineethkodakandla" target="_blank" class="social-btn">
                            <i class="fab fa-github"></i> GitHub
                        </a>
                        <a href="https://www.linkedin.com/in/vineethkodakandla/" target="_blank" class="social-btn">
                            <i class="fab fa-linkedin"></i> LinkedIn
                        </a>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <footer>
        <p>System Online. &copy; 2026 Vineeth Reddy Kodakandla.</p>
    </footer>

    <script src="script.js"></script>
